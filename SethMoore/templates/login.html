<section login="login()" loggedin="loggedin" data-ng-show="!loggedin">
  <h1>Coffee Notes</h1>
  <h4>Please Sign In</h4>
  <form>
    <ul>
      <li><input data-ng-model="firstName"></li>
      <li><input data-ng-model="lastName"></li>
      <li><button data-ng-click="login()">Login</button></li>
    </ul>
  </form>
</section>
